<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="interface.js" defer ></script>
  <script src="../src/maze.js" defer ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
  <link href="../css/style.css" type="text/css" rel="stylesheet" /> 
</head>
<body>
  <div class="grid">
    <h1 class="rainbow-text">Maze Memory Game</h1> 
    <div id="instructions">   
      <p class="rules"> Remember a safe route (green squares) through the maze to reach the white exit square and escape safely! <br> 
        Directions: one square up = N | one square down = S | one square right = E | one square left = W
      </p>
    </div>
    <div id="gridContainer">
    </div>
    <div id="newMaze">
      <button type="button" id="playButton"> Play!</button>
    </div>
    
    <div id="directions">
      <p> Enter your directions! </p>
      <form class="form">
        <input type="text" id="solution" name="solution" placeholder="eg.'NNNNN'">
        <input type="button" id="submitDirections" value="Escape!">
      </form>
     </div>
    <div id="resultContainer"> </div>
  </div>
</body>
</html>
